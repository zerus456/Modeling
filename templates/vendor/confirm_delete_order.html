{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Confirm order deletion</h2>
    <p>Are you sure you want to delete the order?<strong>{{ order.order_id }}</strong></p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete order</button>
      <a href="{% url 'vendor:orders' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
